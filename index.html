<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- main container -->
<div class="container">
  <!-- white sub-container for the two sides container -->
 <div class="subcontainer">
  <!-- left container -->
 <div class="leftcontainer">

  <p>Bill</p>

  <form action="">
  
  <div class="leftcontent">
    <img src="./images/icon-dollar.svg" class="icon">
  <input type="number" class=" theInput" id="firstinput">
  <div class="percent-container">
   <p>
    Select Tip %
   </p>
  <div class="btns">
    
 <div  id="firstbutton">
  <button type='submit' value="0.05" id="five">  5%</button>
  <button type='submit'value="0.10" id="ten">10%</button>
  <button type='submit'value="0.15" id="fifteen">15%</button>
  <button type="submit" value="0.25" id="twentyFive"> 25%</button>
  <button  type='submit'value="0.50" id="fifty">50%</button>
  <input type="number" id="custom" placeholder="Custom">
 </div>
   
  
   
  </div>
  
  </div>
 <div>
  <p id="people"> Number of People <span class="errorparagraph ">Can't be zero</span> </p> 

  
  
 
  <img src="./images/icon-person.svg" class="icon" alt="">
  <input type="number" class="theInput" id="secondInput">
 </div>
 
 </div>
  </div>
 <!-- right green container -->
  <div class="rightcontainer">
    <div id="righttextcon">
    <div class="tipAmount">
      <p class="rightcontainerText">  Tip Amount</p>
   <span>/person</span>
   
      
      <div class="dollar-input">
       <span class="dollarsign">&#36;</span><input type="number" class="tipInput"  value="0.00"  disabled>
      </div>
    </div>

    <div class="tipAmount">
      <p class="rightcontainerText">  Total </p>
      <span>/person</span>
      <div class="dollar-input">
      <span class="dollarsign"> &#36;</span> <input type="number" class="tipInput"  id= 'tipAmount'value="0.00" disabled >
      </div>   </div >
      <input type="submit" value="RESET"  id="Reset">
    </div>
  </div>
  
  </form>

    Coded by <a href="#">Stephen George</a>.
  </div> -->
 </div>
</div>
 <script src="./script.js">

 </script>
</body>
</html>
